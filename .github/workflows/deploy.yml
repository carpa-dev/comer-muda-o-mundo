name: Node CI

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:

    - uses: actions/checkout@v1
    - name: deploy
      run: |
        npm install
        vercel --confirm --token=$NOW_TOKEN


      env:
        CI: true
        NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
